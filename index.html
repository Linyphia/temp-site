    header {
      background-color: #ffd966;

      .intro {
        flex-direction: column;
        align-items: center;
      }

      .intro img {

        margin-top: 20px;
      }

      .intro-text {
        order: 1;

      }
    }

    }

    h1,

    }

    }

    .fullwidth-after {
      max-width: 100%;
      margin: 0 auto;
      padding: 0 1em;
    }

    .large-image {
      max-width: 90%;
      display: block;
      margin: 30px auto 10px;
